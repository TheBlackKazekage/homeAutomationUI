<div class="row">

<div class="card" style="width: 18rem;">
  <div class="card-block">
    <h4 class="card-title">Lighting</h4>
    <p class="card-text">Home Lighting Control</p>
  </div>
  <ul class="devices list-group list-group-flush">
      <li class="list-group-item" *ngFor="let device of devices">
    <label for="level">{{device.name}}</label><br />
<input #deviceInput
(change) = "fade(device.nodeid, deviceInput.value)"
type="range" id="{{device.nodeid}}" min="0" [(ngModel)]="device.level" max="99" step="1">
  
  </li>

  </ul>
  <div class="card-block">
      <button class="btn btn-primary">All Toggle</button><hr>
      <button class="btn btn-primary">Upstairs Toggle</button>


  </div>
</div>
</div>
